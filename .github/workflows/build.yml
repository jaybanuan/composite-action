name: Build
on:
  workflow_dispatch:
    inputs:
      SHAPE:
        required: true
        default: '["circle", "triangle", "rectangle"]'

      COLOR:
        required: true
        default: '["red", "green", "blue"]'
        
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        SHAPE: ${{ fromJSON(github.event.inputs.SHAPE) }}
        COLOR: ${{ fromJSON(github.event.inputs.COLOR) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Echo shape and color
        uses: ./.github/actions/echo-shape-and-color
        with:
          SHAPE: ${{ matrix.SHAPE }}
          COLOR: ${{ matrix.COLOR }}

      - name: Show result
        run: |
          cat output.txt
          echo "job=${{ github.job }}"
          echo "job=${{ GITHUB_JOB }}"

  postprocess:
    name: Postprocess
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Show message
        run: |
          echo "Completed"
          echo "job=${{ github.job }}"
          echo "job=${{ GITHUB_JOB }}"
